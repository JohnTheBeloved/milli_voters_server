<div class="signin-container-box">
    <div class="right-container">
        <div class="text-box">
            <h1>
                Welcome to<br />
                milli, your voting platform.
            </h1>
            <p>Login to start making difference.</p>
        </div>

        <div class="form-wrap">
            <form class="form-input" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="wrap-input">
                    <span>Email Address</span><br />
                    <input type="email" formControlName="username" class="input"
                        placeholder="Your email-address@mail.com"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="wrap-input">
                    <span>Password</span><br />
                    <input type="password" formControlName="password" class="input"
                        placeholder="8 characters or more"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="buttons-wrap">
                    <div class="wrap-input">
                        <button class="sec-button">
                            <a routerLink="/register">
                                Sign up<img src="/assets/images/forward.png" /></a>
                        </button>
                    </div>
                    <div class="wrap-input">
                        <button [disabled]="loading" class="pri-button">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            SIGN IN
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="left-container"></div>
</div>
