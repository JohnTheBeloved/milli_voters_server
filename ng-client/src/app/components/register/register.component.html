<div class="container-box signin">
    <div class="left-container">
        <div class="text-box">
            <h1>Unlock the future<br/>
            of voting.</h1>
            <p>Sign up and enjoy the power of electronic voting.</p>
        </div>

        <div class="form-wrap">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="wrap-input">
                    <span>Full Name</span><br/>
                        <input type="input" class="input" formControlName="name"  placeholder="First Name and Last Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  required=""/>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required"> Name is required</div>
                    </div>
                </div>
                <div class="wrap-input">
                    <span>Email Address</span><br/>
                    <input class="input" type="email" placeholder="Your email-address@mail.com" formControlName="username" required="">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="wrap-input">
                    <span>Password</span><br/>
                    <input type="password"  class="input" formControlName="password"  placeholder="8 characters or more"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="buttons-wrap">
                    <div class="wrap-input">
                        <button class="pri-button">
                        SIGN UP
                        </button>
                    </div>
                    <div class="wrap-input">
                        <button class="sec-button"><a href="#">
                        Sign in<img src="/assets/images/forward.png"></a>
                        </button>
                    </div>
                </div>
            </form>	
        </div>	
    </div>	
    <div class="right-container">
    </div>
</div>
