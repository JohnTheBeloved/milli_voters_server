<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>

      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/common.css" rel="stylesheet">
  </head>

  <body>

    <div class="container"> 
        <form th:action="@{/registration}" method="POST" th:object="${userForm}"  class="form-signin">
            <h2 class="form-signin-heading">Create your account</h2>
            <div path="username">
                <div class="form-group ${status.error ? 'has-error' : ''}">
                    <input th:field="*{username}" type="text" path="username" class="form-control" placeholder="Username"
                                autofocus="true"></input>
                     <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        
                </div>
            </div>

            <div path="password">
                <div class="form-group ${status.error ? 'has-error' : ''}">
                    <input th:field="*{password}" type="password" path="password" class="form-control" placeholder="Password"></input>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>

            <div path="passwordConfirm">
                <div class="form-group ${status.error ? 'has-error' : ''}">
                    <input th:field="*{passwordConfirm}" type="password" path="passwordConfirm" class="form-control"
                                placeholder="Confirm your password"></input> 
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
                </div>
            </div>
            <input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
